<body>

    <h1>Praticando audios</h1>
    <audio src="midia/Adventures - A Himitsu  SoundCloud (No Copyright Music).mp3" controls autoplay>p
    paragrafo dentro da tag audio </audio>

    <p>O comando acima é a maneira mais facil de adicionar um player de audio! A tag usado é audio + ENTER, com os parametro controls</p>

    <p>A seguir iremos usar a tag: source:src + enter, com o parametro type="audio/mpeg", dentro do audio com o parametro controls</p>

    
    <audio controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg" >
    </audio>

</body>
