<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigos html obsoletos</title>
    <!-- CSS, que cuida da forma, fonte, cores, é usado dentro do <style>, veja o exemplo a seguir!-->
    <style>
        body{
            background-color: gold;
        }
    </style>
</head>
<body bgcolor="yellow">

    <!-- Semântica tem a ver com o significado; seja de códigos, seja de palavras, etc-->

    <!-- Tudo que está com cor vermelha está OBSOLETO! Com as atualizações do HTML, muita coisa mudou.
    A maioria funciona, mas não é uma boa prática, afinal, está obsoleto de acordo com os próprios criadores.
    A maior parte dos comandos agora devem ser utilizados no CSS ao inves de ser no HTML

    HTML agora lida apenas com semantica, significado perante ao site

    Fonte, forma e etc, agora são responsabilidade do CSS
-->

    <center><h1> Titulo centralizado</h1></center>
    <center><h1> Codigos obsoletos e um exemplo css, dentro do head</h1></center>
    <p><font color= "black"> 
        Aqui temos fonte da cor preta!
    </font></p>
    
    <address>Rua das estrelas, 181</address>
</body>
</html>
