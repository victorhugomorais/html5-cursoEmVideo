<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <!-- ol types:
                    "1" = ordena com 1 2 3 4
                        start="4" -> faz a lista começar pelo numero escolhido no start
                    "A" = ondena com A B C D...
                    "a" = ordena com a b c d...
                    "i" = ordena em romano i ii iii vi v vi vii viii

    
    
    -->
    <ol type="I" start="0">
        <li>Acordar</li>
        <li>Tomar agua</li>
        <li>Fazer café</li>
        <li>Comer mamão</li>
        <!-- fechar o li /li é opcional!-->
        <li>Correr
    </ol>
    
    <h2>Listas não ordenadas</h2>
    <!-- opção de type no UL =
                                circle, disc(bolinha fechada, padrão), square -->
    <ul type = "square">
        <li>Pão</li>
        <li>Requeijão </li>
        <li>Queijo </li>
    </ul>

    <h2>Criando listas de tamanho predefinido:<BR> li*7 + ENTER</h2>

    <!-- Atalho para criar lista de tamanho 7:
                                                Digite li*7-->

    <ul>
            <li>Item 1 da lista</li>
            <li>Item 2</li>
            <li>por ai vai</li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>

    </ul>

</body>
</html>
